<!DOCTYPE html>
<html lang="en">
<head>

    <div class="content-logo">

        <li class="spazio"><a href="#">Registry</a></li>

        <li class="spazio"><a href="#">Sell</a></li>
      </ul>

  <main id="main">
    <div class="orange-block">Shop All Holiday Gift Cards</div>

    <div class="img-pacchi">

      <p>Be a go-gifter</p>

        <div>

        <h3><a href="#">Shop now</a></h3>
      </div>
    </div>
    <div class="section-big">
      <img class="big-img" src="./assets/images/img_10.png" alt="">
      <div class="center-text">
        <h2 class="divide">The sound of cheer</h2>
        <h3><a href="#">Shop Audio & Accessories</a></h3>
      </div>
    </div>

  <footer>
    <div class="up-footer-logo">
