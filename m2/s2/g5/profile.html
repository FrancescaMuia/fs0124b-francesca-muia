<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-black px-4">
      <div class="container-fluid px-0">
        <a class="navbar-brand" href="#"><img src="./assets/netflix_logo.png" alt="logo" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-theme="dark" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon text-white"></span>
        </button>
      </div>
    </nav>

    <main class="container-fluid bg-black">
      <div class="container px-5 bg-black">
        <div class="row">
          <div class="col">
            <h1 class="text-white">Edit Profile</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img class="avatar-profile" src="./assets/avatar.png" alt="" />
          </div>
          <div class="col">
            <p class="bg-secondary text-white py-3 ps-2">Strive Student</p>
            <label class="form-label text-white">Language:</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>English</option>
              <option value="1">French</option>
              <option value="2">Italian</option>
              <option value="3">German</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <p class="bg-secondary text-white py-3 ps-2">Maturity Settings:</p>
            <p class="text-white">ALL MATURITY RATINGS</p>
            <p class="text-white">Show titles of all maturity ratings for this profile.</p>
            <button type="button" class="btn btn-outline-secondary rounded-0">EDIT</button>
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <p class="text-white">Autoplay controls</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label text-white" for="flexCheckDefault"> Autoplay next </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
              <label class="form-check-label text-white" for="flexCheckChecked"> Autoplay previews </label>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
