<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-black px-4">
      <div class="container-fluid px-0">
        <a class="navbar-brand" href="#"><img src="./assets/netflix_logo.png" alt="logo" /></a>
        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-theme="dark" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon text-white"></span>
        </button> -->
      </div>
    </nav>

    <main class="container-fluid bg-black py-5">
      <div class="container px-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <div class="row">
              <div class="border-bottom border-secondary p-0">
                <h1 class="text-white">Edit Profile</h1>
              </div>
            </div>
            <div class="row my-3">
              <div class="col-3 ps-0">
                <div class="col position-relative">
                  <img class="img-fluid" src="./assets/avatar.png" alt="" />
                  <button type="button" class="btn btn-dark btn-sm position-absolute bottom-0 start-0 border border-light rounded-circle ms-1 mb-1 custom-button">
                    <i class="bi bi-pencil"></i>
                  </button>
                </div>
              </div>

              <div class="col-9">
                <p class="bg-secondary text-white py-2 ps-2">Strive Student</p>
                <p class="form-label text-secondary pt-2">Language:</p>
                <select class="form-select-sm bg-black text-white rounded-0 mb-3" aria-label="Default select example">
                  <option selected>English</option>
                  <option value="1">French</option>
                  <option value="2">Italian</option>
                  <option value="3">German</option>
                </select>

                <div class="col-12 border-top border-bottom border-secondary py-3">
                  <p class="text-secondary">Maturity Settings:</p>
                  <p class="bg-secondary text-white py-2 ps-2">ALL MATURITY RATINGS</p>
                  <p class="text-white">Show titles of <span class="fw-bold">all maturity ratings</span> for this profile.</p>
                  <button type="button" class="btn btn-outline-secondary rounded-0 px-4">EDIT</button>
                </div>
                <div class="col-12 pt-3">
                  <p class="text-secondary">Autoplay controls</p>
                  <div class="form-check">
                    <input class="form-check-input border border-secondary bg-transparent rounded-0" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="form-check-label text-white" for="flexCheckDefault"> Autoplay next </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input border border-secondary bg-transparent rounded-0" type="checkbox" value="" id="flexCheckChecked" checked />
                    <label class="form-check-label text-white" for="flexCheckChecked"> Autoplay previews </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row border-top border-secondary py-3">
              <div class="col px-0">
                <button type="button" class="btn btn-outline-secondary rounded-0 px-4 me-md-0 me-lg-2">SAVE</button>
                <button type="button" class="btn btn-outline-secondary rounded-0 px-4 mx-md-0 mx-lg-2">CANCEL</button>
                <button type="button" class="btn btn-outline-secondary rounded-0 px-4 mx-md-0 mt-md-1 mx-lg-2 mt-lg-0">DELETE PROFILES</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
