<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="my-3">Add Product</h1>
      </div>
      <div class="row" id="product-form">
        <div class="col">
          <form id="form">
            <div class="mb-4">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-4">
              <label for="brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand" required />
            </div>
            <div class="mb-4">
              <label for="price" class="form-label">Prezzo</label>
              <input type="number" class="form-control" id="price" required />
            </div>
            <div class="mb-4">
              <label for="imgUrl" class="form-label">URL immagine</label>
              <input type="text" class="form-control" id="imgUrl" required />
            </div>
            <div class="mb-4">
              <label for="description" class="form-label">Descrizione prodotto</label>
              <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-warning mt-3">Salva</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/create.js"></script>
  </body>
</html>
