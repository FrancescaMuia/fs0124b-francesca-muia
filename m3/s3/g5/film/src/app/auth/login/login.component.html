<div class="container mt-4">
  <h1 class="text-white font-weight-bold">Accedi</h1>

  <form>
    <div class="form-group mb-3">
      <input
        type="email"
        name="email"
        [(ngModel)]="loginData.email"
        class="form-control custom-input"
        placeholder="Email"
      />
    </div>

    <div class="form-group mb-3">
      <input
        type="password"
        name="password"
        [(ngModel)]="loginData.password"
        class="form-control custom-input"
        placeholder="Password"
      />
    </div>

    <button (click)="signIn()" class="btn btn-custom mt-3">Accedi</button>
  </form>
</div>
