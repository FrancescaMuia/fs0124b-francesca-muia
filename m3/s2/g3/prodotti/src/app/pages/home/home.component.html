<div class="card" style="width: 18rem" *ngFor="let p of prodotti">
  <img [src]="p.thumbnail" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ p.title }}</h5>
    <p class="card-text">
      {{ p.description }}
    </p>
    <a href="#" class="btn btn-primary" (click)="aggiungiAiPreferiti(p)"
      >Preferiti</a
    >
    <button (click)="addToCart(p)" class="btn btn-secondary">
      Aggiungi al carrello
    </button>
  </div>
</div>
{{ prodotti | json }}
