<form>
  <div
    *ngFor="let t of todos"
    [ngStyle]="{ 'background-color': t.completed ? 'green' : 'red' }"
  >
    <input
      type="checkbox"
      name="tasks"
      [id]="t.id"
      (change)="status(t)"
      [checked]="t.completed"
    />
    <label class="form-check-label" for="task{{ t.id }}">
      {{ t.todo }}
    </label>
    <p>{{ getUserName(t.userId) }}</p>
  </div>
</form>

{{ todos | json }}
